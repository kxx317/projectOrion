<!-- The Modal / Add picture -->
<div class="modal fade" id="managementModal">
    <div id="upload-dialog" class="modal-dialog" style="padding: 2%; margin: 2% !important;">
        <div id="upload-content" class="modal-content">
            <!-- Header -->
            <div id="upload-header" class="modal-header">
                <h4 class="modal-title">Add Picture</h4>
                <button type="button" class="submit" data-dismiss="modal">&times;</button>
            </div>
            <!-- Body -->
            <div id="upload-body" class="modal-body">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <!-- Standard Form -->
                            <div class="col-md-6 offset-md-3 mt-5">
                                <img src='img/logo.svg'>
                                <br>
                                <h4>Image upload</h4>
                                <form accept-charset="UTF-8" action="#" method="POST">
                                    <!--                                title will be stored as the alt of the image-->
                                    <div class="form-group">
                                        <label for="imgTitle">Image Title</label>
                                        <input type="text" name="imgTitle" class="form-control" id="imgTitle"
                                               placeholder="Enter the title of the image" required="required">
                                    </div>
                                    <!--                                Date of the image-->
                                    <div class="form-group">
                                        <label for="imgDate" required="required">Date</label>
                                        <input type="date" name="imgDate" class="form-control" id="imgDate">
                                    </div>
                                    <!--                                    in development-->
                                    <div class="form-group">
                                        <label for="imgType">Image type</label>
                                        <select class="form-control" id="imgType" name="imgType" required="">
                                            <option>Portrait</option>
                                            <option>Landscape</option>
                                            <option>Car & Product</option>
                                        </select>
                                    </div>
                                    <hr>
                                    <div class="form-group mt-3">
                                        <div class="custom-file">
                                            <label class="custom-file-label" id="custom-file-label" for="imgUpload">Upload
                                                image...</label>
                                            <input type="file" class="custom-file-input" name="file" id="imgUpload"
                                                   accept=".jpg, .png, .jpeg">
                                            <div class="invalid-feedback">File invalid</div>
                                        </div>
                                    </div>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button name="upload" class="btn btn-primary" id="imgUploadBtn"
                            style="margin-right: 2%">Upload files
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>


        </div>
    </div>
</div>
