    <script>
        $(document).ready(function () {
            $('#form-submit').on('click', function () {
                let senderName = $('#name').val().toString();
                let date = new Date();
                let strDate = date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear();
                let senderEmail = $('#email').val().toString();
                let subject = $('#msg_subject').val().toString();
                let emailContent = $('#message').val().toString();
                let location = "mailto:alexchung.chicken@gmail.com?subject=Photography enquiry from " + senderName +
                    ": " +  subject + "&body=Name: " + senderName + "%0d%0aEmail: " + senderEmail + "%0d%0aDate: "
                    + strDate + "%0D" + "%0D----------%0D" + emailContent.replace(/\n/g, "%0D").replace(/ /g, "%20");
                alert(location);
                window.open(location);
            });
        });
    </script>

<!-- content04 -->
<section class="section-padding section-dark" id="content04" style="padding-top: 10%">
    <div class="container">
        <div class="row offset" style="background-color: #EFEFF0">
            <!-- Contact -->
            <div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
                <h1 class="title">My contacts</h1>
            </div>
        </div>
        <div class="row offset" style="background-color: #EFEFF0">
            <!-- contact info -->
            <div class="col-md-6 mt-3 contact-widget-section2 wow animated fadeInLeft" data-wow-delay=".2s" id="text04">
                <div class="find-widget">
                    Email1: <a href="#"></a>
                </div>
                <div class="find-widget">
                    Email2: <a href="#"></a>
                </div>
                <div class="find-widget">
                    Phone: <a href="#"></a>
                </div>
                <div class="find-widget">
                    Instagram: <a href="#"></a>
                </div>
                <div class="find-widget">
                    Free Time: <a href="#">Mon to Sat: 09:30 AM - 10.30 PM</a>
                </div>
            </div>
            <!-- contact form -->
            <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
                <form class="shake" role="form" method="post" id="contactForm" name="contact-form"
                      data-toggle="validator">
                    <!-- Name -->
                    <div class="form-group label-floating">
                        <label class="control-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text" name="name" required
                               data-error="Please enter your name">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- email -->
                    <div class="form-group label-floating">
                        <label class="control-label" for="email">Email</label>
                        <input class="form-control" id="email" type="email" name="email"
                               required data-error="Please enter your Email">

                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Subject -->
                    <div class="form-group label-floating">
                        <label class="control-label">Subject</label>
                        <input class="form-control" id="msg_subject" type="text" name="subject" required
                               data-error="Please enter your message subject">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Message -->
                    <div class="form-group label-floating">
                        <label for="message" class="control-label">Message</label>
                        <textarea class="form-control" rows="3" id="message" name="message" required
                                  data-error="Write your message"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- Form Submit -->
                    <div class="form-submit mt-5">
                        <button class="btn btn-outline-dark" type="submit" id="form-submit" style="float: right"> Send Message
                        </button>
<!--                        <i class="material-icons mdi mdi-message-outline"></i>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
